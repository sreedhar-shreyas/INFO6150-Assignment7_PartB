<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFO6150 - Assignment7_PartB</title>
    <link rel="stylesheet" href="./styles/styles.css">

    <script src="./scripts/script.js" defer></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script>

</head>
<body>

   

    <div class="stop-watch">
      <h1>Simple Stopwatch Web Application</h1>
        <div class="card">
          <div class="date">
            <input type="date" id="date"/> <br> <br>
          </div>
      <div class="label" readonly>
        <label id="timeLabel">00:00:00</label>
      </div>
      <div class="btns">
        <button id="button-start" class="button-start">START</button>
        <button id="button-stop" class="button-stop">STOP</button>
        <button id="button-reset" class="button-reset">RESET</button>
      </div>
     
    </div>
</div>

    
</body>
